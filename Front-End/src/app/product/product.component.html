<!--Section: Features v.3-->
<div class="container">
    <div >
    <section class="row d-flex justify-content-center" >
      <!--Grid row-->

      <div  class="row pt-2">

        <!--Grid column-->
        <div class="col-md-4">
          <!--Card-->
          <mdb-card cascade="true" narrower="true">

            <!--Card image-->
            <div class="view view-cascade overlay waves-light" mdbWavesEffect>
              <mdb-card-img src="https://i1.wp.com/www.alsagarden.com/blog/wp-content/uploads/2016/03/Jiaogulan-1.jpg?fit=800%2C600&ssl=1"></mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--/Card image-->

            <mdb-card-body cascade="true" class="text-center">
              <!--Card content-->
              <h3>

                <mdb-icon fab icon="pagelines"></mdb-icon> {{Product.name}}</h3>
              <!--Title-->
              <h4 class="card-title">{{Product.category}}</h4>
              <!--Text-->

              <mdb-card-text>
                <mdb-icon fas icon="money-bill"></mdb-icon> {{Product.price}}
                <mdb-icon fas icon="dolly"></mdb-icon> {{Product.availableQuantity}}
              </mdb-card-text>
              <div class="row">
              <button (click)="buy()" class="app-button" mdbBtn color="unique"  class="waves-light" mdbWavesEffect > <mdb-icon fas icon="dollar-sign"></mdb-icon> Buy now </button>
              <button (click)="addToCart()" class="app-button" mdbBtn color="unique" class="waves-light" mdbWavesEffect><mdb-icon fas icon="cart-plus"></mdb-icon> Add to cart </button>
            </div>
            </mdb-card-body>
            <!--/.Card content-->

          </mdb-card>
          <!--/.Card-->

        </div>
        <!--Grid column-->
    <div class="card" style="width: 48rem;">
      <div class="card-body">
        <!--Grid column-->

        <div class="col-lg-7">

          <!--Grid row-->
          <div class="row pb-3">
            <div class="col-2 col-md-1">
             <h2> <mdb-icon fas icon="info"></mdb-icon></h2>
            </div>
            <div class="col-10">
              <h1 class="font-weight-bold text-left mb-3 dark-grey-text">Description  :</h1>
              <h4 class="grey-text text-left">{{Product.description}}</h4>
            </div>
          </div>


          <!--Grid row-->

          <!--Grid row-->
          <div class="row pb-3">
            <div class="col-2 col-md-1">
              <h2><mdb-icon fas icon="user-circle"></mdb-icon></h2>
            </div>
            <div class="col-10">
              <h1 class="font-weight-bold text-left mb-3 dark-grey-text">Seller :</h1>
              <h4 class="grey-text text-left"> {{Product.Sellerid}} <br>
                Surname : user<br>
              Number : 22 7852 524354 <br>
              Email : exampe@example.example
             </h4>
            </div>
          </div>

             <div class="flex">
                <form action="aboutus.html" class="flex-item">
            <button class='cmntbtn' (click)="OnShowComment()" style="float: right " mdbBtn type="button" color="dark-green" mdbWavesEffect> <mdb-icon far icon="comment"></mdb-icon> {{ showcomments }} </button>
          </form>
          <form action="end.html" class="flex-item">
            <button class='cmntbtn' (click)="OnCancel()" style="float: right "  mdbBtn color="danger" mdbWavesEffect> <mdb-icon fas icon="exclamation-triangle"></mdb-icon> Report </button>
          </form>
          </div>
        </div>
        <!--Grid column-->

      <!--Grid row-->
    </div>


    </div>
    </div>


    </section>


    <!--Section: Features v.3-->
    <br>
    </div>

    <div class="d-flex justify-content-around">
      <app-comment-section *ngIf="this.component == true"></app-comment-section>

    </div>

    </div>
  </section>
